<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets </title>
</head>
<body>
<!--/*thymesvar id="vet" type="com.n3o.springpetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'" >List Of vets</h2>
<table  class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <th th:text="${vet.id}">1</th>
        <th th:text="${vet.firstName}">Nilesh</th>
        <th th:text="${vet.lastName}">Choudhary</th>
    </tr>
    </tbody>
</table>
</body>
</html>
