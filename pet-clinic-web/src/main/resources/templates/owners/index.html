<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Owners </title>
</head>
<body>
<!--/*thymesvar id="owner" type="com.n3o.springpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'" >List Of Owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <th th:text="${owner.id}">1</th>
        <th th:text="${owner.firstName}">Nilesh</th>
        <th th:text="${owner.lastName}">Choudhary</th>
    </tr>
    </tbody>
</table>
</body>
</html>
